<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Chat Application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      function startDictation() {
        if (window.hasOwnProperty("webkitSpeechRecognition")) {
          var recognition = new webkitSpeechRecognition();

          recognition.continuous = false;
          recognition.interimResults = false;

          recognition.lang = "en-US";
          recognition.start();

          recognition.onresult = function (e) {
            document.getElementById("messageInp").value =
              e.results[0][0].transcript;
            recognition.stop();
          };

          recognition.onerror = function () {
            recognition.stop();
          };
        }
      }
    </script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <img class="logo" src="chat.jpg" alt="Chat Logo" />
      <h1>Welcome to Chat Application</h1>
    </nav>

    <div class="container"></div>

    <div class="send">
      <input type="text" id="messageInp" placeholder="Type a message" />
      <div class="child">
        <form id="send-container">
          <button class="btn" type="submit">Send</button>
        </form>
      </div>
      <div class="child">
        <button class="btn-search" onclick="startDictation()">ðŸŽ¤ Voice</button>
      </div>
    </div>
    <script>
      $("#messageInp").keyup(function (event) {
        if (event.keyCode === 13) {
          $("#send-container").submit();
        }
      });
    </script>
  </body>
</html>
